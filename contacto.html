<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Bienes Raices</title>
    </head>
    <body>
        <!--Header-->   
        <header class="site-header">
            <div class="contenedor contenido-header">
                <div class="barra">
                    <a href="/">
                        <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                    </a>

                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>
                        <a href="anuncios.html">Anuncios</a>
                        <a href="blog.html">Blog</a>
                        <a href="contacto.html">Contacto</a>
                    </nav>    
                </div>        
                
            </div>     
        </header>     
        
      <h1 class="centrar-texto fw-300">Contacto</h1>
      <img class="imagen-ampliado" src="img/destacada3.jpg" alt="Contacto">
        <main class="contenedor seccion contenido-centrado">
            <h2 class="fw-300 centrar-texto"> Llena el Formulario de Contacto</h2>
            <form action="">
                <fieldset>

                    <legend>Información Personal</legend>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" placeholder="Your Name">

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Your Email">

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" placeholder="Tu teléfono">

                    <label for="mensaje">Mensaje:</label>
                    <textarea  id="mensaje"></textarea>
               </fieldset>

               <fieldset>
                   <legend>Información sobre Propiedad</legend>
                   
                   <label for="opciones">Vende o Compra</label>
                   <select id="opciones">
                       <option value="" disabled selected>-- Seleccionar --</option>
                       <option value="">Comprar</option>
                       <option value="">Vender</option>
                   </select>

                   <label for="presupuesto">Presupuesto:</label>
                   <input type="number" id="presupuesto" min="0">
               </fieldset>

                <fieldset>
                    <legend>Contacto</legend>
                    <p>Como desea ser Contactado:</p>
                    <label for="tel">Telefono</label>
                    <input type="radio" name="contacto" id="tel">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" id="correo">

                    <input type="submit" value="Enviar">
                </fieldset>

                
            </form>

        </main>
    

        <!--Footer-->
        <footer class="site-footer">
            <div class="contenedor contenido-footer">
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>    
                <p class="copyright">Todos los Derechos Reservados 2020 &copy;</p> 
            </div>        
        </footer>
    </body>
</html>
